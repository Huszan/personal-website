
<div class="flex flex-col space-y-3 m-4 p-2 border shadow-md">

  <div class="flex flex-col font-bold justify-center md:flex-row" *ngIf="skill.title">

    <a class="basis-2/3 truncate" >{{skill.title}}</a>

    <div class="flex basis-1/3 justify-start">
      <img class="w-6 h-6" src="assets/star.svg" *ngFor="let i of getFakeLevelArray()">
    </div>

  </div>

  <ng-container *ngIf="skill.desc">
    <p>{{skill.desc}}</p>
  </ng-container>

</div>
