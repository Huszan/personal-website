
<div class="education-box-main shadow-inner">
  <img class="education-icon" src="{{education!.icon}}" alt="icon">
  <div class="education-box-text">
    <h3 class="education-name">{{education!.universityName}} in {{education!.where}}</h3>
    <h2 class="education-degree">{{education!.degree}} degree</h2>
    <h2 class="education-date">{{education!.from!.getFullYear()}} - {{education!.to!.getFullYear()}}</h2>
  </div>
</div>
