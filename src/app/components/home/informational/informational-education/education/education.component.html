
<img class="education-icon" src="{{education!.icon}}" alt="icon">
<div class="education-box-text">
  <h4 class="text-padding"><b>{{education!.universityName}} in {{education!.where}}</b></h4>
  <hr>
  <p class="text-padding">{{education!.degree}} degree</p>
  <p class="text-padding">{{education!.from!.getFullYear()}} - {{education!.to!.getFullYear()}}</p>
</div>
