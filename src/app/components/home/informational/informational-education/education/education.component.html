
<img class="education-icon" src="{{education!.icon}}" alt="icon">
<div class="education-box-text">
  <h4 class="p-2"><b>{{education!.universityName}} in {{education!.where}}</b></h4>
  <hr>
  <p class="p-2">{{education!.degree}} degree</p>
  <p class="p-2">{{education!.from!.getFullYear()}} - {{education!.to!.getFullYear()}}</p>
</div>
